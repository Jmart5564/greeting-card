<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <h1>Build your Character</h1>
    </header>

    <main>
        <div id="character-builder">
            <section id="custom-inputs">
                <p>
                    <label>
                        Give Them a Name:<br> 
                        <input id="name-input" value="Change this later">
                    </label>
                </p>
                <p>
                    Select an Avatar:<br>
                    <select id="avatar-select">
                        <option value="octopus.webp">Octopus</option>
                        <option value="octopus.webp">Octopus</option>
                        <option value="octopus.webp">Octopus</option>
                        <option value="octopus.webp">Octopus</option>
                        <option value="octopus.webp">Octopus</option>
                    </select>
                </p> 
                <p>
                    Description:<br>
                    <textarea id="description-input" rows="5" cols="50">
                        Enter a description of your character here
                    </textarea>
                </p>
            </section>
        </div>
    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
