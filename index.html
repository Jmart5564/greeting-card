<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <h1>Bob's Burgers Character Builder</h1>
    </header>

    <main>
        <div id="character-builder">
            <section id="custom-inputs">
                <p>
                    <label>
                        Give Them a Name:<br> 
                        <input id="name-input" value="Change this later">
                    </label>
                </p>
                <p>
                    Select an Avatar:<br>
                    <select id="avatar-select">
                        <option value="octopus.webp">Bob</option>
                        <option value="octopus.webp">Louise</option>
                        <option value="octopus.webp">Jean</option>
                        <option value="octopus.webp">Tina</option>
                        <option value="octopus.webp">Jairo</option>
                        <option value="octopus.webp">Mickey</option>
                        <option value="octopus.webp">Jocelyn</option>
                        <option value="octopus.webp">Hugo</option>
                    </select>
                </p> 
                <p>
                    Description:<br>
                    <textarea id="description-input" rows="5" cols="50">
                        Enter a description of your character here
                    </textarea>
                </p>
                <p>
                    <label>Pick a Theme:</label><br>
                    <select id="theme-select">
                        <option value="octopus.webp">Bob's Burgers</option>
                        <option value="wonder-wharf.jpg">Wonder Wharf</option>
                        <option value="octopus.webp">Jimmy Pesto's</option>
                        <option value="wagstaff.webp">Wagstaff Elementary</option>
                        <option value="octopus.webp">The Fancy Bathroom</option>
                    </select>
                </p>
                <p>
                    <button id="export-character">Export</button>
                </p> 
            </section>
            <section id="character-output">

            </section>
        </div>
    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
